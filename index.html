<!DOCTYPE html>

<html>

<head>

<title>Robotics Club Registration Form</title>

<link rel="stylesheet" href="style.css">

</head>

<body>


<div class="container">

  <h1>Robotics Club Registration Form</h1>

  <form>

    <div class="form-group">

      <label for="name">Name:</label>

      <input type="text" id="name" name="name" required>

    </div>

    <div class="form-group">

      <label for="email">Email Address:</label>

      <input type="email" id="email" name="email" required>

    </div>

    <div class="form-group">

      <label for="age">Age:</label>

      <input type="number" id="age" name="age" required>

    </div>

    <div class="form-group">

      <label for="phone">Phone Number:</label>

      <input type="tel" id="phone" name="phone" required>

    </div>

    <div class="form-group">

      <label for="topics">Preferred Robotics Topics:</label>

      <div>

        <input type="checkbox" id="programming" name="topics" value="programming">

        <label for="programming">Programming</label>

      </div>

      <div>

        <input type="checkbox" id="electronics" name="topics" value="electronics">

        <label for="electronics">Electronics</label>

      </div>

      <div>

        <input type="checkbox" id="mechanical" name="topics" value="mechanical">

        <label for="mechanical">Mechanical Design</label>

      </div>

    </div>

    <div class="form-group">

      <label for="level">Robotics Experience Level:</label>

      <div>

        <input type="radio" id="beginner" name="level" value="beginner">

        <label for="beginner">Beginner</label>

      </div>

      <div>

        <input type="radio" id="intermediate" name="level" value="intermediate">

        <label for="intermediate">Intermediate</label>

 </div>

      <div>

        <input type="radio" id="advanced" name="level" value="advanced">

        <label for="advanced">Advanced</label>

      </div>

    </div>

    <div class="form-group">

      <label for="comments">Additional Comments:</label>

      <textarea id="comments" name="comments"></textarea>

    </div>

    <button type="submit">Submit</button>

  </form>

</div>


</body>

</html>
